# ==============================================================================
# DOCKER COMPOSE PRODUCCIÓN - API VOLTIO EN AWS EC2
# Stack completo optimizado para despliegue en servidor
# ==============================================================================

version: "3.8"

services:
  # ----------------------------------------------------------------------------
  # PostgreSQL - Base de datos relacional
  # ----------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: voltio-postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-voltio_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups # Para backups de BD
    ports:
      - "127.0.0.1:5432:5432" # Solo localhost (seguridad)
    networks:
      - voltio-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ----------------------------------------------------------------------------
  # InfluxDB - Base de datos de series temporales
  # ----------------------------------------------------------------------------
  influxdb:
    image: influxdb:2.7-alpine
    container_name: voltio-influxdb
    restart: always
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUX_ADMIN_USER:-admin}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUX_ADMIN_PASSWORD}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUX_ORG:-mi-org}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUX_BUCKET:-sensores}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUX_TOKEN}
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    ports:
      - "127.0.0.1:8086:8086" # Solo localhost
    networks:
      - voltio-network
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ----------------------------------------------------------------------------
  # RabbitMQ - Message Broker
  # ----------------------------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: voltio-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "127.0.0.1:5672:5672" # AMQP solo localhost
      - "127.0.0.1:15672:15672" # Management UI solo localhost
    networks:
      - voltio-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ----------------------------------------------------------------------------
  # API FastAPI - Aplicación principal
  # ----------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: voltio-api:${VERSION:-latest}
    container_name: voltio-api
    restart: always
    environment:
      # Database
      DB_NAME: ${DB_NAME:-voltio_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: postgres
      DB_PORT: 5432

      # InfluxDB
      INFLUX_URL: http://influxdb:8086
      INFLUX_TOKEN: ${INFLUX_TOKEN}
      INFLUX_ORG: ${INFLUX_ORG:-mi-org}
      INFLUX_BUCKET: ${INFLUX_BUCKET:-sensores}

      # RabbitMQ
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME:-admin}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST:-/}

      # Security
      SECRET_KEY: ${SECRET_KEY}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}

      # SSH Tunnel - DISABLED
      SSH_TUNNEL_ENABLED: false

      # Application
      ENVIRONMENT: production
      DEBUG: false

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS}
      CORS_ALLOW_CREDENTIALS: ${CORS_ALLOW_CREDENTIALS:-true}
      CORS_ALLOW_METHODS: ${CORS_ALLOW_METHODS:-GET,POST,PUT,PATCH,DELETE,OPTIONS}
      CORS_MAX_AGE: ${CORS_MAX_AGE:-3600}

      # SMTP
      SMTP_SERVER: ${SMTP_SERVER}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      FROM_EMAIL: ${FROM_EMAIL}

      # Uvicorn
      HOST: 0.0.0.0
      PORT: 8000
      WORKERS: ${WORKERS:-4}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      influxdb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - voltio-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ----------------------------------------------------------------------------
  # Nginx - Reverse Proxy con SSL/TLS
  # ----------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: voltio-nginx
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
    networks:
      - voltio-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ------------------------------------------------------------------------------
# Volumes - Persistencia de datos
# ------------------------------------------------------------------------------
volumes:
  postgres_data:
    driver: local
  influxdb_data:
    driver: local
  influxdb_config:
    driver: local
  rabbitmq_data:
    driver: local
  nginx_cache:
    driver: local

# ------------------------------------------------------------------------------
# Networks
# ------------------------------------------------------------------------------
networks:
  voltio-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
