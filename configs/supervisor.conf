[program:voltio-api]
command=/home/deploy/API-VOLTIO/venv/bin/uvicorn main:app --host 0.0.0.0 --port 8000 --workers 2
directory=/home/deploy/API-VOLTIO
user=deploy
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/voltio-api.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
environment=PATH="/home/deploy/API-VOLTIO/venv/bin"
startsecs=10
stopwaitsecs=10
killasgroup=true
stopasgroup=true
